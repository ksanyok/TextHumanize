name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  python:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check texthumanize/

      - name: Run tests
        run: pytest -v --tb=short

      - name: Run tests with coverage (Python 3.12 only)
        if: matrix.python-version == '3.12'
        run: |
          pytest --cov=texthumanize --cov-report=term-missing --cov-report=xml -q

      - name: Type check with mypy (Python 3.12 only)
        if: matrix.python-version == '3.12'
        run: |
          mypy texthumanize/ --ignore-missing-imports --no-error-summary || true

  php:
    name: PHP ${{ matrix.php-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.1', '8.2', '8.3']

    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, json

      - name: Install Composer dependencies
        working-directory: php
        run: composer install --no-interaction --prefer-dist

      - name: Run PHPUnit tests
        working-directory: php
        run: vendor/bin/phpunit --colors=always
