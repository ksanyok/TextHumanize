repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
        args: [--check]

  - repo: local
    hooks:
      - id: texthumanize-quality-gate
        name: TextHumanize Quality Gate
        entry: python -m texthumanize.quality_gate --changed-only
        language: python
        types: [text]
        pass_filenames: false
        stages: [pre-commit]
