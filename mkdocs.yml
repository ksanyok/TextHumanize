site_name: TextHumanize
site_description: "Algorithmic text humanization with AI detection â€” 17-stage pipeline, 14 languages, zero dependencies"
site_url: https://ksanyok.github.io/TextHumanize/
repo_url: https://github.com/ksanyok/TextHumanize
repo_name: ksanyok/TextHumanize
edit_uri: edit/main/docs-src/

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Profiles: getting-started/profiles.md
  - Features:
    - AI Detection: features/ai-detection.md
    - Paraphrasing: features/paraphrasing.md
    - Tone Analysis: features/tone.md
    - Watermarks: features/watermarks.md
    - Spinning: features/spinning.md
    - Readability: features/readability.md
  - Integrations:
    - FastAPI: integrations/fastapi.md
    - Flask: integrations/flask.md
    - Django: integrations/django.md
    - WordPress: integrations/wordpress.md
  - API Reference: api-reference.md
  - CLI: cli.md
  - REST API: rest-api.md
  - Architecture: architecture.md
  - Changelog: changelog.md
  - License: license.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ksanyok/TextHumanize
  generator: false
